<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品知識</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .item {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .item h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>商品知識</h1>

<p>ここでは商品の特徴・素材・ケア方法などをまとめていきます。</p>

<div class="item">
  <h2>商品名（例：ライトダウンジャケット）</h2>
  <p><strong>特徴：</strong> 軽くて暖かい。持ち運びしやすい。</p>
  <p><strong>素材：</strong> ナイロン・ダウン90% / フェザー10%</p>
  <p><strong>ケア方法：</strong> 洗濯ネット使用。乾燥機弱め。</p>
</div>

<div class="item">
  <h2>商品名（例：ウールコート）</h2>
  <p><strong>特徴：</strong> 保温性が高く上品なシルエット。</p>
  <p><strong>素材：</strong> ウール80% / ナイロン20%</p>
  <p><strong>ケア方法：</strong> ドライクリーニング推奨。</p>
</div>

</body>
</html>
